<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#317EFB" />
    <title>Nuovo Gruppo</title>
    <script type="module" src="client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/styleGroup.css" />
  </head>

  <body>
    <header>
      <div class="title-container">
        <img src="timer.png" alt="Logo" class="logo" />
        <h1>TimeSpot</h1>
      </div>
      <div>
        <a href="login.html">Logout</a>
      </div>
    </header>

    <div id="messageBox" class="message-box hidden"></div>

    <main>
      <section id="section-1">
        <h2>Crea un Nuovo Gruppo</h2>
        <hr />
        <!-- Creazione gruppo-->
        <div class="groupSetupWrapper">
          <input
            type="text"
            id="searchUserInput"
            placeholder="Cerca utente..."
          />

          <div id="createGroupContainer">
            <label for="groupName">Nome del Gruppo:</label>
            <input
              type="text"
              id="groupName"
              name="groupName"
              placeholder="Inserisci nome gruppo"
            />
          </div>

          <div id="userListContainer">
            <h3>Seleziona utenti da aggiungere:</h3>
            <!-- Popolato dinamicamente -->
          </div>
          <div class="button-wrapper">
            <button id="createGroup">Crea Gruppo</button>
          </div>
        </div>
      </section>

      <section id="sectionNavBotton">
        <div class="navTimerGroup">
          <button id="homepage">Timer</button>
          <button id="backToGroups">Gruppi</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 - TimeSpot</p>
    </footer>
  </body>
</html>

<script>
  const userId = new URLSearchParams(window.location.search).get("userId");

  // Navigazione
  document.querySelector("#homepage").addEventListener("click", () => {
    window.location.href = `index.html?userId=${encodeURIComponent(userId)}`;
  });

  document.querySelector("#backToGroups").addEventListener("click", () => {
    window.location.href = `group.html?userId=${encodeURIComponent(userId)}`;
  });
</script>
